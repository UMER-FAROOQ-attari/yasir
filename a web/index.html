<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Cards Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="focus-cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1518710843675-2540dd79065c?q=80&w=3387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Forest Adventure" class="card-image">
      <h3 class="card-title">Forest Adventure</h3>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1600271772470-bd22a42787b3?q=80&w=3072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Valley of life" class="card-image">
      <h3 class="card-title">Valley of life</h3>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1505142468610-359e7d316be0?q=80&w=3070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sala behta hi jayega" class="card-image">
      <h3 class="card-title">Sala behta hi jayega</h3>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1486915309851-b0cc1f8a0084?q=80&w=3387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Camping is for pros" class="card-image">
      <h3 class="card-title">Camping is for pros</h3>
    </div>

    <div class="cerd">
      <img src="https://images.unsplash.com/photo-1507041957456-9c397ce39c97?q=80&w=3456&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="The road not taken" class="card-image">
      <h3 class="card-title">The road not taken</h3>
    </div>

    <div class="cerd">
      <img src="https://assets.aceternity.com/the-first-rule.png" alt="The First Rule" class="card-image">
      <h3 class="card-title">The First Rule</h3>
    </div>
  </div>
<div class="cerd">
  <div class="card-details">
      <img src="https://assets.aceternity.com/the-first-rule.png" alt="The First Rule" class="card-image">
  
  </div>
  <button class="card-button">More info</button>
</div>
  <script src="script.js"></script>
</body>
</html>
